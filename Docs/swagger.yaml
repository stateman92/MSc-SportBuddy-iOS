paths:
  /login:
    post:
      tags:
      - Client
      - Admin
      - Backend
      summary: Login an existing user
      description: Login an existing user of the application or an admin
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: email
        in: query
        required: true
        type: string
      - name: password
        in: query
        required: true
        type: string
      responses:
        "200":
          description: User logged in
          schema:
            $ref: '#/definitions/UserResponseDTO'
        "400":
