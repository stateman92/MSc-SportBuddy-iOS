        type: string
        format: uuid
      security:
      - Bearer: []
      responses:
        "200":
          description: Group message restored
        "400":
          description: Invalid input, bad request
  /groupManaging:
    get:
      tags:
      - Client
      - Admin
      - Backend
      summary: Get groups
      description: Get the list of groups
      consumes:
      - application/json
      produces:
      - application/json
      parameters: []
      security:
      - Bearer: []
      responses:
        "200":
          description: Groups
          schema:
            type: array
            items:
              $ref: '#/definitions/GroupDTO'
        "400":
          description: Invalid input, bad request
    post:
      tags:
      - Client
      - Admin
      - Backend
      summary: Group messaging managing
      description: Join a group
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: groupId
        in: query
        required: true
        type: string
        format: uuid
      security:
      - Bearer: []
