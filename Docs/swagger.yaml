      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: image
        required: false
        schema:
          type: string
      security:
      - Bearer: []
      responses:
        "200":
          description: Image uploaded
          schema:
            $ref: '#/definitions/UserDTO'
        "400":
          description: Invalid input, bad request
  /searchUser:
    post:
      tags:
      - Client
      - Admin
      - Backend
      summary: Search a user
      description: Search a user
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: name
        in: query
        required: true
        type: string
      security:
      - Bearer: []
      responses:
        "200":
          description: Users
