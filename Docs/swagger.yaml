  /chat:
    put:
      tags:
      - Client
      - Admin
      - Backend
      summary: Chatting
      description: Update a chat
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: chatId
        in: query
        required: true
        type: string
        format: uuid
      - in: body
        name: image
        required: false
        schema:
          type: string
      - name: users
        in: query
        required: false
        type: array
        items:
          type: string
          format: uuid
        collectionFormat: multi
      security:
      - Bearer: []
      responses:
        "200":
          description: Chat updated
        "400":
          description: Invalid input, bad request
  /group:
    put:
      tags:
      - Client
      - Admin
      - Backend
      summary: Group messaging
      description: Update a group
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: groupId
        in: query
        required: true
        type: string
        format: uuid
      - in: body
        name: image
        required: false
        schema:
          type: string
      - name: users
        in: query
        required: false
        type: array
        items:
          type: string
          format: uuid
        collectionFormat: multi
      security:
      - Bearer: []
      responses:
        "200":
          description: Group updated
        "400":
          description: Invalid input, bad request
  /chatEntries:
    get:
      tags:
      - Client
      - Admin
      - Backend
      summary: Chatting
      description: Get a chat's messages
      consumes:
      - application/json
      produces:
      - application/json
      parameters: []
      security:
      - Bearer: []
      responses:
        "200":
          description: Chat messages
          schema:
            type: array
            items:
              $ref: '#/definitions/ChatDTO'
        "400":
          description: Invalid input, bad request
    post:
      tags:
      - Client
      - Admin
      - Backend
      summary: Chatting
      description: Send a chat message
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: chatId
        in: query
        required: true
        type: string
        format: uuid
      - name: message
        in: query
        required: true
        type: string
      security:
      - Bearer: []
      responses:
        "200":
          description: Chat message sent
        "400":
          description: Invalid input, bad request
    put:
      tags:
      - Client
      - Admin
      - Backend
      summary: Chatting
      description: Modify a chat message
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: ChatEntryDTOId
        in: query
        required: true
        type: string
        format: uuid
      - name: modifiedMessage
        in: query
        required: true
        type: string
      security:
      - Bearer: []
      responses:
        "200":
          description: Chat message modified
        "400":
          description: Invalid input, bad request
    delete:
      tags:
      - Client
      - Admin
      - Backend
      summary: Chatting
      description: Delete a chat message
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: ChatEntryDTOId
        in: query
        required: true
        type: string
        format: uuid
      security:
      - Bearer: []
      responses:
        "200":
          description: Chat message deleted
        "400":
          description: Invalid input, bad request
    patch:
      tags:
      - Client
      - Admin
      - Backend
      summary: Chatting
      description: Undo message deletion
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: ChatEntryDTOId
        in: query
        required: true
        type: string
        format: uuid
      security:
      - Bearer: []
      responses:
        "200":
          description: Chat message restored
        "400":
          description: Invalid input, bad request
  /groupEntries:
    get:
      tags:
      - Client
      - Admin
      - Backend
      summary: Group messaging
      description: Get a group's messages
      consumes:
      - application/json
      produces:
      - application/json
      parameters: []
      security:
      - Bearer: []
      responses:
        "200":
          description: Group messages
          schema:
            type: array
            items:
              $ref: '#/definitions/GroupDTO'
        "400":
          description: Invalid input, bad request
    post:
      tags:
      - Client
      - Admin
      - Backend
      summary: Group messaging
      description: Post a group message
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: groupId
        in: query
        required: true
        type: string
        format: uuid
      - name: message
        in: query
        required: true
        type: string
      security:
      - Bearer: []
      responses:
        "200":
          description: Group message sent
        "400":
          description: Invalid input, bad request
    put:
      tags:
      - Client
      - Admin
      - Backend
      summary: Group messaging
      description: Modify a group message
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: GroupEntryDTOId
        in: query
        required: true
        type: string
        format: uuid
      - name: modifiedMessage
        in: query
        required: true
        type: string
      security:
      - Bearer: []
      responses:
        "200":
          description: Group message modified
        "400":
          description: Invalid input, bad request
    delete:
      tags:
      - Client
      - Admin
      - Backend
      summary: Group messaging
      description: Delete a group message
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: GroupEntryDTOId
        in: query
        required: true
        type: string
        format: uuid
      security:
      - Bearer: []
      responses:
        "200":
          description: Group message deleted
        "400":
          description: Invalid input, bad request
    patch:
      tags:
      - Client
      - Admin
      - Backend
      summary: Group messaging
      description: Undo message deletion
      consumes:
