securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  UserResponseDTO:
    required:
    - token
    - user
    properties:
      token:
        type: string
        format: uuid
        example: d290f1ee-6c54-4b01-90e6-d701748f0851
      user:
        $ref: '#/definitions/UserDTO'
  SportTypeDTO:
    type: string
    enum:
    - athletics
    - yoga
    - workout
  ExerciseTypeDTO:
    type: string
    enum:
    - running
    - highJump
    - stretching
  MotionTypeDTO:
    type: string
    enum:
    - runningMotion1
    - runningMotion2
    - runningMotion3
  ExerciseDTO:
    required:
    - exerciseType
    - exerciseVideoUrl
    - fractions
    - previewImage
    - primaryId
    properties:
      primaryId:
        type: string
        format: uuid
        example: d290f1ee-6c54-4b01-90e6-d701748f0851
      exerciseType:
        $ref: '#/definitions/ExerciseTypeDTO'
      previewImage:
        type: string
        format: base64
      exerciseVideoUrl:
        type: string
        format: url
        example: https://www.google.hu
      fractions:
        type: array
        items:
          $ref: '#/definitions/ExerciseFractionDTO'
  ExerciseFractionDTO:
    required:
    - motionType
    - time
    properties:
      time:
        $ref: '#/definitions/ExerciseFractionTimeUnitDTO'
      motionType:
        $ref: '#/definitions/MotionTypeDTO'
  ExerciseFractionTimeUnitDTO:
    required:
    - fromTime
    - toTime
    properties:
      fromTime:
        type: integer
        example: 1634691600
        description: In milliseconds from the beginning of the video
      toTime:
        type: integer
        example: 1634691600
        description: In milliseconds from the beginning of the video
  UserDTO:
    required:
    - chats
    - email
    - groups
    - name
    - primaryId
    properties:
      primaryId:
        type: string
        format: uuid
        example: d290f1ee-6c54-4b01-90e6-d701748f0851
      name:
        type: string
        example: Kov√°cs Tibor
      email:
        type: string
        example: kovacs.tibor@gmail.com
      profileImage:
        type: string
        format: base64
      bio:
        type: string
        example: Hi! I'm Bob.
      chats:
        type: array
        items:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
      groups:
        type: array
        items:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
  ChatDTO:
    required:
    - chatEntries
    - image
    - primaryId
    - users
    properties:
      primaryId:
        type: string
        format: uuid
        example: d290f1ee-6c54-4b01-90e6-d701748f0851
      users:
        type: array
        items:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
      chatEntries:
        type: array
        items:
          $ref: '#/definitions/ChatEntryDTO'
      image:
        type: string
        format: base64
  ChatEntryDTO:
    required:
    - deleted
    - message
    - primaryId
    - sender
    - timestamp
    properties:
      primaryId:
        type: string
        format: uuid
        example: d290f1ee-6c54-4b01-90e6-d701748f0851
      message:
        type: string
        example: Hello world!
      timestamp:
        type: integer
        example: 1634691600
        description: In epoch seconds
      sender:
        type: string
        format: uuid
        example: d290f1ee-6c54-4b01-90e6-d701748f0851
      deleted:
        type: boolean
        example: true
  GroupDTO:
    required:
    - groupEntries
    - image
    - primaryId
    - sportType
    - users
    properties:
      primaryId:
        type: string
        format: uuid
        example: d290f1ee-6c54-4b01-90e6-d701748f0851
      sportType:
        $ref: '#/definitions/SportTypeDTO'
      users:
        type: array
        items:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
      groupEntries:
        type: array
        items:
          $ref: '#/definitions/GroupEntryDTO'
      image:
        type: string
        format: base64
  GroupEntryDTO:
    required:
    - deleted
    - message
    - primaryId
    - sender
    - timestamp
    properties:
      primaryId:
        type: string
        format: uuid
        example: d290f1ee-6c54-4b01-90e6-d701748f0851
      message:
        type: string
        example: Hello world!
      timestamp:
        type: integer
        example: 1634691600
        description: In epoch seconds
      sender:
        type: string
        format: uuid
        example: d290f1ee-6c54-4b01-90e6-d701748f0851
      deleted:
        type: boolean
        example: true